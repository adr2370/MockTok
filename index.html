        <script src="js/plugins.js"></script>

		<script type="text/javascript">
			var q;
			var questions=new Object();
			questions.categories=new Array();
			$.get("questions.txt", function(data) {
				var currCategory='';
				for(var i=0;i<data.length;i++) {
					if(i<data.length-10&&data.substring(i,i+10)=='Category: ') {
						i+=10;
						var start=i;
						while(i<data.length&&data[i].charCodeAt(0)!=10) {
							i++;
						}
						currCategory=data.substring(start,i);
						var currCate=new Array();
						currCate.push(currCategory);
						questions.categories.push(currCate);
					} else {
						var questionStart=i;
						while(i<data.length-1&&!(data[i].charCodeAt(0)==10&&data[i+1].charCodeAt(0)==10)) {
							i++;
						}
						if(i<data.length-1)
							console.log(data[i].charCodeAt(0)+" "+data[i+1].charCodeAt(0));
						questions.categories[questions.categories.length-1].push(data.substring(questionStart,i-1));
					}
				}
				q=data;
				console.log(questions);
			});
		</script>

		<script type="text/javascript">
			var accessToken=decodeURI((RegExp('[#|&]access_token=' + '(.+?)(&|$)').exec(location.hash)||[,null])[1]);
			if(accessToken!="null") {
				$.get("https://api.singly.com/profile?access_token="+accessToken, function(data){
					console.log(data.id);
				});
			}
			var services=new Array("github");
			for(var i=0;i<services.length;i++) {
				var c=services[i];
				$('#login').append('<div id="login'+c+'" style="float: left;margin-right: 8px;margin-bottom:2px;width: 30px;"><a href="https://api.singly.com/oauth/authorize?client_id=fbe8f4a0df06ac78b9152a1710914fef&service='+c+'&redirect_uri='+window.location.host+window.location.pathname+'&response_type=token"><img src=http://mocktok.com/img/'+c+'.jpg height="32" width="32"/></a></div>');
			}
		</script>
