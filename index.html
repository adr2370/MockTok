		<script type='text/javascript'>
		      var dataRef = new Firebase('https://interviewthing.firebaseio.com/');
		      $('#messageInput').keypress(function (e) {
		        if (e.keyCode == 13) {
		          var count = $('#messagesDiv').children().size()+1;
		          var name = $('#nameInput').val();
		          var text = $('#messageInput').val();
		          dataRef.push({count: count, name: name, text: text});
		          $('#messageInput').val('');
		        }
		      });
		      function printChatMessage(count, name, text) {
				var extraSpace='';
				for(var i=0;i<3-count.toString().length;i++) extraSpace+='&nbsp;';
		        $('<div/>').html('<a style="font-family: courier;">'+count+extraSpace+'</a>'+': '+text).appendTo($('#messagesDiv'));
		        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
		      };
		      dataRef.on('child_added', function(snapshot) {
		        var message = snapshot.val();
		        printChatMessage(message.count, message.name, message.text);
		      });
		    </script>
